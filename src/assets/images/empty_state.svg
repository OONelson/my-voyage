<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5" />
  
  <!-- Open Notebook -->
  <rect x="100" y="50" width="200" height="180" fill="#fff" stroke="#ccc" stroke-width="2" rx="5" />
  <line x1="200" y1="50" x2="200" y2="230" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Pen -->
  <rect x="220" y="80" width="60" height="8" fill="#4a90e2" rx="2" />
  <rect x="275" y="75" width="5" height="15" fill="#333" rx="1" />
  
  <!-- Travel Elements -->
  <path d="M120,100 Q140,80 160,100 T200,100" fill="none" stroke="#ff6b6b" stroke-width="2" />
  <circle cx="240" cy="140" r="15" fill="#ffd166" />
  <path d="M130,150 L150,150 L140,130 Z" fill="#06d6a0" />
  
  <!-- Text -->
  <text x="200" y="270" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">
    Write your first travel story...
  </text>
</svg>